<script id="template-autocomplete-beer" type="text/x-handlebars-template">
	<div class="bw-tabela-item">
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
			<img src="{{urlThumbnailPhoto}}" class="img-responsive" />
		</div>
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome">{{name}}</span>
			<span class="label  label-default">{{sku}}</span>
			<span class="bw-tabela-cerveja-origem">{{origin}}</span>
		</div>
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-medio">R${{valueFormatted}}</div>
		</div>
	</div>
</script>
