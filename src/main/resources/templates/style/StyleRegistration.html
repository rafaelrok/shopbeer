<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutDefault}">

<head>
	<title>Cadastro de estilo</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de estilo
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<th:block th:include="fragments/SuccessMessage"></th:block>
	
		<form method="POST" th:object="${style}" th:action="@{/styles/new}">
			<th:block th:include="fragments/ValidationErrorMessages"></th:block>
			
			<div class="row">
				<div class="form-groupEmployee  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('name')} ? has-error">
					<label for="name" class="control-label">Nome</label>
					<input type="text" class="form-control" id="name" autofocus="autofocus" th:field="*{name}"/>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
